<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <input type="hidden" name="id" value="{$id}" />

        <div class="layui-form-item">
            <label class="layui-form-label required">重置选择</label>
            <div class="layui-input-block">
                <select name="action" lay-verify="">
                    <option value="">请选择重置内容</option>
                    <option value="all">全部</option>
                    <option value="identity">身份信息</option>
                    <option value="contacts">个人资料信息</option>
                    <option value="bank">收款银行信息</option>
                </select>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
        </div>

    </form>
</div>
