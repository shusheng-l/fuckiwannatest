<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <input type="hidden" name="id" value="{$id}" />

        <div class="layui-form-item" style="margin-top: 100px;">
            <label class="layui-form-label required">额度</label>
            <div class="layui-input-block">
                <input type="number" id="quota" name="quota" class="layui-input" lay-verify="required" lay-reqtext="填写额度" placeholder="填写额度" value="{$amount}">
                <tip>填写授予的额度。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">期数</label>
            <div class="layui-input-block">
                <input type="number" id="month" name="month" class="layui-input" lay-verify="required" lay-reqtext="填写期数" placeholder="填写期数" value="{$month}">
                <tip>填写授予的期数。</tip>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
        </div>

    </form>
</div>
