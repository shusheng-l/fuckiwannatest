<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <input type="hidden" name="uid" value="{$uid}" />

        <div class="layui-form-item">
            <label class="layui-form-label required">银行：</label>
            <div class="layui-input-block">
                <input type="text" name="evbankname" class="layui-input" lay-verify="required" lay-reqtext="填写银行" placeholder="填写银行" value="{$bankInfo.bankname}">
                <tip>填写银行。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">卡号：</label>
            <div class="layui-input-block">
                <input type="number" name="evbanknum" class="layui-input" lay-verify="required" lay-reqtext="填写卡号" placeholder="填写卡号" value="{$bankInfo.bankcard}">
                <tip>填写卡号。</tip>
            </div>
        </div>
        <blockquote class="layui-elem-quote layui-text">
            原始账户
        </blockquote>
        <table class="layui-table">
            <colgroup>
                <col>
                <col>
                <col>
                <col>
            </colgroup>
            <tbody>
            <tr>
                <td>银行名称</td>
                <td>卡号</td>
            </tr>
            <tr>
                <td>{$allBankInfo.orgin_bank_type}</td>
                <td>{$allBankInfo.orgin_bank_card}</td>
            </tr>
            </tbody>
        </table>
        <blockquote class="layui-elem-quote layui-text">
            操作记录
        </blockquote>
        <table class="layui-table">
            <colgroup>
                <col>
                <col>
                <col>
                <col>
            </colgroup>
            <tbody>
            <tr>
                <td>银行名称</td>
                <td>卡号</td>
                <td>操作时间</td>
            </tr>
            {volist name="records" id="vo"}
            <tr>
                <td>{$vo.bankname}</td>
                <td>{$vo.banknum}</td>
                <td>{$vo.time|date='Y-m-d H:i:s'}</td>
            </tr>
            {/volist}
            </tbody>
        </table>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
        </div>

    </form>
</div>
