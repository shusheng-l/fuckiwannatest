<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label">状态名</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" lay-verify="required" placeholder="请输入状态名" value="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态标题</label>
            <div class="layui-input-block">
                <input type="text" name="status_title" class="layui-input" lay-verify="required" placeholder="请输入状态标题" value="">
            </div>
        </div>

        <div class="layui-form-item" style="display: none;">
            <label class="layui-form-label">颜色</label>
            <div class="layui-input-block">
                <input type="text" name="color" class="layui-input" lay-verify="required" placeholder="请输入状态颜色" value="#ddd">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态说明</label>
            <div class="layui-input-block">
                <textarea name="content" class="layui-textarea" placeholder="请输入状态说明"></textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">状态信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入状态信息"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="number" name="sort" class="layui-input" placeholder="请输入排序" value="">
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
